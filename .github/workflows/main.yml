name: Deploy to Lightsail

on:
    push:
        branches:
            - master

jobs:
    deploy-laravel:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Deploy to Lightsail
              uses: appleboy/ssh-action@mv1.0.3
              with:
                    host: ${{ secrets.HOST }}
                    username: ${{ secrets.USERNAME }}
                    key: ${{ secrets.SSHKEY }}
                    script: |
                        "cd /home/ubuntu/deveops && ./laraveldeploy.sh"
